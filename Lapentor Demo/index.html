<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Local storage save</title>
    <!-- Css -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.0/css/bootstrap-combined.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
  <div class="container"><div class="row"><div class="span12">


  <div class="main">
    <div class="header">
      <h3>Save your data in local storage </h3>
    
      <hr><br>
    </div>
   
    <!-- Display data from local store -->
    <div id="data"></div>
    
    <div class="well">
      <form  class="form "name="" id="form" method="get">
          <label for="name" class="label label-important">Subject</label>
          <input type="text" name="name" value="" id="name" class="input-xlarge" placeholder="Loren Ipsum...">
          <label for="story" class="label label-important">Text</label>
          <textarea name="description" cols="50" rows="10" id="story" class="input-xlarge"placeholder="Loren Ipsum...">
          </textarea>
          <input class="btn" type="button" value="Save Data" id="sendAll"><br><br>
          <input class="btn btn-danger" type="reset" value="Reset form">
      </form>
    </div>  
    
  </div>

    <!-- Call JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>    
  </body>

</html>
